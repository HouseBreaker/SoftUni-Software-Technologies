<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact Form</title>
	<link rel="stylesheet" href="form-contact-us.css">
</head>
<body>
<h1>Contact Us</h1>
<form>
	<span>First name:</span>
	<input type="text" name="firstname" title="First name"><br>
	<span>Last name:</span>
	<input type="text" name="lastname" title="Last name"><br>
	<span>Email: </span>
	<input type="text" name="email" title="Email"><br>

	<span>Town: </span>
	<select name="town">
		<option value="1">Sofia</option>
		<option value="2">Vratsa</option>
		<option value="3">Plovdiv</option>
		<option value="4">Veliko Tarnovo</option>
	</select>
	<br>

	<input type="submit" valid="Submit">
</form>
</body>
</html>
