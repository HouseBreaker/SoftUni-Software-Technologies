<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Countries</title>
		<link rel="stylesheet" href="countries.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	</head>
	<body>
		<h2>Add new country</h2>

		<label for="countryTextbox">Country</label>
		<input type="text" id="countryTextbox">

		<label for="capitalTextbox">Capital</label>
		<input type="text" id="capitalTextbox">

		<input type="button" id="addCountryButton" value="Add">

		<h1>Countries</h1>


		<table id="countriesTable">
			<tr>
				<th>Country</th>
				<th>Capital</th>
				<th>Action</th>
			</tr>
		</table>


		<script src="countries.js"></script>
	</body>
</html>
